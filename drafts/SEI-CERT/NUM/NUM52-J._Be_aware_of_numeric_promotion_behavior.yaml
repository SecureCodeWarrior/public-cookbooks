  name: NUM52-J. Be aware of numeric promotion behavior
  shortDescription: <p>Numeric promotions are used to convert the operands of a numeric
    operator to a common type so that an operation can be performed. When using arithmetic
    operators with mixed operand sizes, narrower operands are promoted to the type
    of the wider operand.</p>
