  name: MSC03-J. Never hard code sensitive information
  shortDescription: <p>Hard coding sensitive information exposes that information
    to attackers. The severity of this rule can vary depending on the kind of information
    that is disclosed. Frequently, the information disclosed is password or key information,
    which can lead to remote exploitation. Consequently, a high severity rating is
    given but may be adjusted downwards according to the nature of the <a href="/confluence/display/java/Rule+BB.+Glossary#RuleBB.Glossary-sensit">sensitive
    data</a>.&nbsp;</p>
