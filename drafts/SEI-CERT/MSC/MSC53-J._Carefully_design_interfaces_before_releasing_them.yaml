  name: MSC53-J. Carefully design interfaces before releasing them
  shortDescription: <p>Interfaces are used to group all the methods that a class promises
    to publicly expose. The implementing classes are obliged to provide concrete implementations
    for all of these methods. Interfaces are a necessary ingredient of most public
    APIs; once released, flaws can be hard to fix without breaking any code that implements
    the older version. The repercussions include the following:</p>
