metadata:
  name: MET05-J. Ensure that constructors do not call overridable methods
  shortDescription: <p>Allowing a constructor to call overridable methods can provide
    an attacker with access to the <code>this</code> reference before an object is
    fully initialized, which could lead to a <a href="/confluence/display/java/Rule+BB.+Glossary#RuleBB.Glossary-vulner">vulnerability</a>.</p>
  level: warning
  language: java; kotlin
  enabled: true
