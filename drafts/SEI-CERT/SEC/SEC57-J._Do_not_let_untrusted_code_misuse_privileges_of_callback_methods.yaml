  name: SEC57-J. Do not let untrusted code misuse privileges of callback methods
  shortDescription: <p>Callbacks provide a&nbsp;means to register a method to be&nbsp;invoked
    (or&nbsp;<em>called</em> back)<em> </em>when an interesting event occurs. Java
    uses callbacks for applet and servlet life-cycle events, AWT and Swing event notifications
    such as button clicks, asynchronous reads and writes to storage, and even in&nbsp;<code>Runnable.run()</code>
    wherein a new thread automatically executes the specified&nbsp;<code>run()</code>
    method.</p>
