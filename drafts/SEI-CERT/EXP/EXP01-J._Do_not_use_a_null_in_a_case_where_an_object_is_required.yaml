metadata:
  name: EXP01-J. Do not use a null in a case where an object is required
  shortDescription: <p>Dereferencing a null pointer can lead to a <a href="/confluence/display/java/Rule+BB.+Glossary#RuleBB.Glossary-denial-of-">denial
    of service</a>. In multithreaded programs, null pointer dereferences can violate
    cache coherency policies and can cause resource leaks.</p>
