  name: OBJ01-J. Limit accessibility of fields
  shortDescription: <p>Failing to limit field accessibility can defeat encapsulation,
    allow attackers to manipulate fields to violate class <a href="/confluence/display/java/Rule+BB.+Glossary">invariants</a>,&nbsp;or
    allow these fields to be corrupted as the result of concurrent accesses&nbsp;from
    multiple threads.</p>
