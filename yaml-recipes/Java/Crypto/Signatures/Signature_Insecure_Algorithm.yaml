id: scw:crypto:signature-insecure
version: 8
metadata:
  name: 'Crypto: Signature: Insecure Hashing Algorithm'
  shortDescription: This hashing algorithm is not recommended for cryptographic use
  level: error
  language: java
  newCodeOnly: false
  scwCategory: broken_cryptography
  enabled: true
  descriptionFile: descriptions/Insecure_signature_algorithm.html
search:
  methodcall:
    args:
      1:
        type: java.lang.String
        value:
          matches: (MD.*)|(NONE.*)|(SHA[^5][^1][^2].*)
    name: getInstance
    declaration:
      type: java.security.Signature
availableFixes:
- name: Use SHA512withRSA
  actions:
  - rewrite:
      to: '{{{ expressionElement }}}("SHA512withRSA")'
