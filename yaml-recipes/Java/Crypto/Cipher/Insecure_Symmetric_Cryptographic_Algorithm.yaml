id: scw:crypto:cipher:symmetric
version: 8
metadata:
  name: 'Data Protection - Cryptography: Avoid cryptographic weakness: Use strong
    symmetric cryptographic algorithm'
  shortDescription: Could lead to cryptographic weakness
  level: error
  language: java
  newCodeOnly: false
  scwCategory: broken_cryptography
  enabled: true
  descriptionFile: descriptions/Insecure_symmetric_cryptographic_algorithm.html
search:
  methodcall:
    args:
      1:
        type: java.lang.String
        value:
          not:
            matches: AES/GCM/NoPadding|.*RSA.*|.*ECIES.*
    name: getInstance
    declaration:
      type: javax.crypto.Cipher
availableFixes:
- name: Use AES in Galois/Counter Mode with NoPadding
  actions:
  - rewrite:
      to: '{{{ expressionElement }}}("AES/GCM/NoPadding")'
