id: scw:crypto:keygen-missing-init
version: 8
metadata:
  name: 'Data Protection - Cryptography: Avoid brute forcing: Use sufficiently long
    key sizes: keyGenerator'
  shortDescription: Could lead to brute forcing or other cryptographic weakness
  level: error
  language: java
  newCodeOnly: false
  scwCategory: broken_cryptography
  enabled: true
  descriptionFile: descriptions/Key_sizes.html
search:
  methodcall:
    args:
      1:
        type: java.lang.String
        value: AES
    not:
      followedBy:
        methodcall:
          name: init
    name: getInstance
    declaration:
      type: javax.crypto.KeyGenerator
availableFixes:
- name: Initialize key size to 128
  actions:
  - addMethodCall:
      name: init
      arguments:
      - 128
      position: first-available-spot
