id: scw:crypto:keygen-other-algos
version: 8
metadata:
  name: 'Data Protection - Cryptography: Avoid cryptographic weakness: Use appropriate
    secret key generation algorithm: Other algorithms'
  shortDescription: Could lead to brute forcing or other cryptographic weakness
  level: marked_information
  language: java
  newCodeOnly: false
  scwCategory: broken_cryptography
  enabled: true
  descriptionFile: descriptions/Insecure_key_generation_algorithm.html
search:
  methodcall:
    args:
      1:
        type: java.lang.String
        value:
          matches: ^((?!(AES$|DES|DESede|RC2|Blowfish|HmacMD5|HmacSHA1|HmacSHA1|HmacSHA256|HmacSHA384|HmacSHA512)).)*
    name: getInstance
    declaration:
      type: javax.crypto.KeyGenerator
availableFixes:
- name: Use AES
  actions:
  - rewrite:
      to: '{{{ expressionElement }}}("AES")'
