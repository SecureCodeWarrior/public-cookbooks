id: scw:crypto:keyfactory-insecure-algos
version: 8
metadata:
  name: 'Data Protection - Cryptography: Avoid cryptographic weakness: Use appropriate
    key pair generation algorithm: insecure'
  shortDescription: Could lead to cryptographic weakness
  level: error
  language: java
  newCodeOnly: false
  scwCategory: broken_cryptography
  enabled: true
search:
  methodcall:
    args:
      1:
        type: java.lang.String
        value:
          matches: DiffieHellman|DSA
    name: getInstance
    declaration:
      type: java.security.KeyFactory
availableFixes:
- name: Use RSA
  actions:
  - rewrite:
      to: '{{{ expressionElement }}}("RSA")'
