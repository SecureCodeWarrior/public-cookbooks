id: scw:crypto:secretkeyfactory-insecure-algos-other
version: 8
metadata:
  name: 'Data Protection - Cryptography: Avoid cryptographic weakness: Use appropriate
    secret key generation algorithm: other SecretKeyFactory'
  shortDescription: Could lead to cryptographic weakness
  level: error
  language: java
  newCodeOnly: false
  scwCategory: broken_cryptography
  enabled: true
search:
  methodcall:
    args:
      1:
        type: java.lang.String
        value:
          matches: ^((?!(^AES$|PBEWithHmacSHA512AndAES_128|ARCFOUR|DES|DESede|PBKDF2WithHmacSHA1|MD5)).)*
    name: getInstance
    declaration:
      type: javax.crypto.SecretKeyFactory
availableFixes:
- name: Use AES
  actions:
  - rewrite:
      to: '{{{ expressionElement }}}("AES")'
