id: scw:crypto:keypairgen-short-key
version: 8
metadata:
  name: 'Data Protection - Cryptography: Avoid cryptographic weakness: Use sufficiently
    long key sizes: keyPairGenerator bad value'
  shortDescription: Could lead to brute forcing or other cryptographic weakness
  level: error
  language: java
  newCodeOnly: false
  scwCategory: broken_cryptography:use_of_short_encryption_keys
  enabled: true
  descriptionFile: descriptions/Key_sizes.html
search:
  methodcall:
    args:
      1:
        integerValue:
          lessThan: 2048
    name: initialize
    declaration:
      type: java.security.KeyPairGenerator
availableFixes:
- name: Initialize key size to 2048 bits
  actions:
  - rewrite:
      to: '{{{ expressionElement }}}(2048)'
