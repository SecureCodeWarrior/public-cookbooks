id: scw:java:internal-arrays
version: 8
metadata:
  name: Do not expose internal array
  shortDescription: Do not expose an internal array as it is mutable
  level: warning
  language: java
  scwCategory: ""
  cweCategory: 200
  enabled: true
  descriptionFile: descriptions/Donotexposeinternalarray.html
search:
  reference:
    allOf:
    - in:
        return:
          type: '{{{ type }}}'
          value:
            reference:
              name: '{{{ name }}}'
    - in:
        typeDeclaration:
          member:
            field:
              allOf:
              - type: java.lang.Object[]
              - type: '{{{ type }}}'
              modifier:
                not:
                  anyOf:
                  - is: final
                  - is: public
              name: '{{{ name }}}'
availableFixes:
- name: Return a copy of the array
  actions:
  - rewrite:
      to: java.util.Arrays.copyOf({{{ . }}}, {{{ . }}}.length)
      target: self
