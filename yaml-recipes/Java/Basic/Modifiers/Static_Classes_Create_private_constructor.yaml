id: scw:java:static-private-constructor
version: 8
metadata:
  name: 'Static Classes: create private constructor'
  shortDescription: Create a private constructor for static classes
  level: error
  language: java
  scwCategory: ""
  enabled: true
search:
  typeDeclaration:
    with:
      anyOf:
      - child:
          method:
            allOf:
            - modifier: public
            - modifier: static
      - child:
          field:
            allOf:
            - modifier: static
            - modifier: public
    without:
      child:
        method:
          constructor: true
availableFixes:
- name: Add private constructor
  actions:
  - addMethod:
      method: private {{{ name }}}(){}
