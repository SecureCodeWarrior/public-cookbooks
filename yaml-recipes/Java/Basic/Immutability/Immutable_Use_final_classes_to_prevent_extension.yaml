id: scw:immutable:final-classes
version: 8
metadata:
  name: 'Immutable: use final classes to prevent extension'
  shortDescription: Make the classes final to prevent people extending as mutable
  level: warning
  language: java
  scwCategory: ""
  enabled: true
search:
  typeDeclaration:
    allOf:
    - modifier: public
    without:
      modifier: final
availableFixes:
- name: make this final
  actions:
  - changeModifiers:
      final: true
