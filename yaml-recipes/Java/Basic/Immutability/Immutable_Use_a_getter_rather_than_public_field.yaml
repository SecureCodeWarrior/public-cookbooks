id: scw:immutable:getters
version: 8
metadata:
  name: 'Immutable: use a getter rather than public field'
  shortDescription: To encourage use of interfaces rather than direct field access,
    add a getter.
  level: warning
  language: java
  scwCategory: ""
  enabled: true
search:
  field:
    not:
      in:
        typeDeclaration:
          with:
            child:
              method:
                name:
                  caseSensitive: false
                  is: get{{{markedElement.name}}}
    modifier: public
availableFixes:
- name: add a getter and make private
  actions:
  - addMethod:
      method: |-
        public final {{{markedElement.typeElement}}} get{{#upperCaseFirst}}{{{markedElement.name}}}{{/upperCaseFirst}}(){
           return {{{markedElement.name}}};
        }
      target: parentClass
  - changeModifiers:
      visibility: private
