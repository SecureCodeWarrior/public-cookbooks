id: scw:immutable:public-void-setters
version: 8
metadata:
  name: 'Immutable: delete public void setters'
  shortDescription: void setters can be replaced with use of constructor or static
    factory methods
  level: warning
  language: java; kotlin
  scwCategory: ""
  enabled: true
search:
  method:
    with:
      modifier: public
      returnType: void
    name:
      matches: set.*
availableFixes:
- name: Delete The public void method
  actions:
  - rewrite:
      to: ""
      target: self
