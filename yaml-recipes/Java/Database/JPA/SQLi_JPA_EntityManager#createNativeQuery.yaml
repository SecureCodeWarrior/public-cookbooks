id: scw:db:jpa:createnativequery
version: 8
metadata:
  name: 'Injection - SQL Injection in JPA: EntityManager#createNativeQuery'
  shortDescription: Avoid SQLi by using parameterized queries, instead of string concatenation
    with untrusted input
  level: error
  language: java
  scwCategory: ""
  enabled: true
  descriptionFile: Injection-SQLInjectioninJPAEntityManagercreateNativeQuery.html
search:
  methodcall:
    args:
      1:
        containsUntrustedInput: true
        trustedSources:
        - methodcall:
            name: format
            declaration:
              type: java.lang.String
        type: java.lang.String
    name:
      matches: createNativeQuery
    declaration:
      type: javax.persistence.EntityManager
availableFixes:
- name: Use parameterized queries
  actions:
  - parameterize:
      placeholderFormat: '?'
      extractUntrustedInput:
        methodsOnObject:
          methods:
          - methodName: setParameter
            args:
              "1": '{{{ index }}}'
              "2": '{{{.}}}'
          target:
            returnValue:
              useMethodChaining: true
