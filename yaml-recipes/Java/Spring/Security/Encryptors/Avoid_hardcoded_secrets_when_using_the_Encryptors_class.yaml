id: scw:spring:encryptors:hardcoded
version: 8
metadata:
  name: Avoid hardcoded secrets when using the Encryptors class
  shortDescription: Using the Encryptors class in combination with hardcoded secrets
    is security sensitive
  level: error
  language: java
  scwCategory: broken_cryptography
  enabled: true
  descriptionFile: AvoidhardcodedsecretswhenusingtheEncryptorsclass.html
search:
  methodcall:
    args:
      1:
        not:
          containsUntrustedInput: true
        type: java.lang.String
    name:
      matches: standard|stronger|text|delux|queryableText
    type: org.springframework.security.crypto.encrypt.Encryptors
availableFixes:
- name: Retrieve the password from an environment variable
  actions:
  - modifyArguments:
      rewrite:
        1: System.getenv("PASSWORD")
