id: scw:spring:security:stricthttpfirewall-null
version: 8
metadata:
  name: 'Security Misconfiguration: StrictHttpFirewall: Rule configuration: Reject
    (URL encoded) null'
  shortDescription: Rejecting the use of a (URL encoded) null is more secure
  level: warning
  language: java
  scwCategory: ""
  enabled: true
  descriptionFile: descriptions/RejectURLEncodedNull.html
search:
  methodcall:
    args:
      1:
        type: boolean
        value: "true"
    name: setAllowNull
    type: org.springframework.security.web.firewall.StrictHttpFirewall
availableFixes:
- name: Set setAllowNull to false
  actions:
  - modifyArguments:
      rewrite:
        1: "false"
