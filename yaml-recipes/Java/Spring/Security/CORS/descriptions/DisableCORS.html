<p id="abstract">Allowing CORS makes the application more vulnerable to exploits. It's recommended to disable it. If this is not possible, make sure CORS is configured strictly.</p>
<br>
<b>Before</b>
<pre>http.cors();</pre>
<b>After</b>
<pre>http.cors().disable();</pre>
