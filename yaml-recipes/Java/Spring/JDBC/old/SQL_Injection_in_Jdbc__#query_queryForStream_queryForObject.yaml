id: scw:spring:jdbc:query/queryForStream/queryForObject
version: 8
metadata:
  name: 'Injection - SQL Injection in Jdbc: #query/queryForStream/queryForObject'
  shortDescription: Avoid SQLi by using parameterized queries, instead of string concatenation
    with untrusted input
  level: error
  language: java
  scwCategory: ""
  enabled: true
  comment: |
    JdbcOperations.queryForObject(String, ...)
    JdbcOperations.query(String, ...)
    JdbcOperations.queryForStream(String, ...)
  descriptionFile: Injection-SQLInjectioninJdbcOperationsqueryqueryForStreamqueryForObject.html
search:
  methodcall:
    args:
      1:
        containsUntrustedInput: true
        type: java.lang.String
    name:
      matches: queryForObject|query|queryForStream
    declaration:
      type: org.springframework.jdbc.core.JdbcOperations
availableFixes:
- name: Use parameterized queries
  actions:
  - parameterize:
      placeholderFormat: '?'
      extractUntrustedInput:
        array:
          type: java.lang.String[]
          atArgumentPosition: 3
