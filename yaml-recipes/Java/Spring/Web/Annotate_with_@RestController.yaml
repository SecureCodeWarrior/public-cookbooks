id: scw:spring:web:restcontroller-annotation
version: 8
metadata:
  name: Annotate with @RestController
  shortDescription: This class looks like a Spring MVC Rest Controller
  level: info
  language: java
  scwCategory: ""
  enabled: true
search:
  typeDeclaration:
    not:
      annotation:
        type: org.springframework.web.bind.annotation.RestController
    name:
      matches: .*Controller$
availableFixes:
- name: What is a Rest Controller?
  actions:
  - goto:
      type: URL
      value: https://www.baeldung.com/spring-controllers
- name: Add @RestController annotation
  actions:
  - addAnnotation:
      annotation: '@org.springframework.web.bind.annotation.RestController'
