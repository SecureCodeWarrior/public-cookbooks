id: scw:snakeyaml:safeconstructor-constructor-arg
version: 8
metadata:
  name: 'Injection: Avoid Code Injection: Use SafeConstructor: 1st argument of type
    Constructor'
  shortDescription: Could lead to Remote Code Execution
  level: error
  language: java
  newCodeOnly: false
  scwCategory: injection
  enabled: false
  comment: Constructor is subtype of SafeConstructor. Recipe invalid since 1.28.
search:
  instanceCreation:
    args:
      1:
        type: org.yaml.snakeyaml.constructor.Constructor
    type: org.yaml.snakeyaml.Yaml
availableFixes:
- name: Change Constructor to SafeConstructor
  actions:
  - modifyArguments:
      rewrite:
        1: new org.yaml.snakeyaml.constructor.SafeConstructor()
