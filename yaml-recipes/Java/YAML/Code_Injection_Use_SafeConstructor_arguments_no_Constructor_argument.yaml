id: scw:snakeyaml:safeconstructor-no-constructor-arg
version: 8
metadata:
  name: 'Injection: Avoid Code Injection: Use SafeConstructor: arguments, but no Constructor
    argument'
  shortDescription: Could lead to Remote Code Execution
  level: error
  language: java
  newCodeOnly: false
  scwCategory: injection
  enabled: true
  comment: The only way to initialize Yaml insecurely is to provide an unsafe constructor.
search:
  instanceCreation:
    with:
      args:
        1:
          type: org.yaml.snakeyaml.constructor.BaseConstructor
    argCount:
      greaterThan: 0
    type: org.yaml.snakeyaml.Yaml
    without:
      args:
        1:
          type: org.yaml.snakeyaml.constructor.SafeConstructor
availableFixes:
- name: Add SafeConstructor
  actions:
  - modifyArguments:
      insert:
        1: new org.yaml.snakeyaml.constructor.SafeConstructor()
