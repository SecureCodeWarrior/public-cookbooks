id: scw:web:x509-validation-disabled
version: 8
metadata:
  name: 'X509: Disabled validation in TrustManager'
  shortDescription: A TrustManager has overridden the getAcceptedIssuers method, and
    only returns null.
  level: warning
  language: java
  scwCategory: insufficient_transport_layer_protection
  enabled: true
search:
  method:
    annotation:
      type: Override
    name: getAcceptedIssuers
    returnType: X509Certificate[]
    child:
      return:
        value:
          literal:
            value: "null"
availableFixes: []
