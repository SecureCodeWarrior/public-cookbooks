id: scw:junit:disabled-description
version: 8
metadata:
  name: JUnit @Disabled Description
  shortDescription: Add a description to indicate why the test has been disabled
  level: warning
  language: java
  scwCategory: ""
  enabled: true
search:
  annotation:
    type: org.junit.jupiter.api.Disabled
    without:
      parameters:
      - {}
availableFixes:
- name: Add a todo comment parameter
  actions:
  - rewrite:
      to: '{{{ . }}}("TODO: Add a reason for disabling the test")'
      target: self
