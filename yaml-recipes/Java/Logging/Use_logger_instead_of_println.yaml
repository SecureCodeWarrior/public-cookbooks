id: scw:logging:replaceprintln
version: 8
metadata:
  name: Use a logger
  shortDescription: Printing messages directly to the standard output is considered
    a bad practice. Use a logger instead.
  level: error
  language: java
  scwCategory: insufficient_logging:generic
  enabled: true
  descriptionFile: Logging/descriptions/ReplacePrintWithLogger.html
search:
  methodcall:
    name: println
    declaration:
      type: PrintStream
    "on":
      field:
        in:
          typeDeclaration:
            name: java.lang.System
availableFixes:
- name: Use SLF4J logger
  actions:
  - addField:
      field: private static final org.slf4j.Logger log = org.slf4j.LoggerFactory.getLogger({{type}}.class);
      target: parentClass
  - rewrite:
      to: log.info({{{arguments}}})
- name: Use Logger class
  actions:
  - addField:
      field: java.util.logging.Logger logger = Logger.getLogger({{{ containingClass.name
        }}}.class.getName())
      target: parentClass
  - rewrite:
      to: logger.log(java.util.logging.Level.INFO, {{{ arguments }}})
