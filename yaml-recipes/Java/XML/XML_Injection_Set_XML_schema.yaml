id: scw:xml:xml-schema
version: 8
metadata:
  name: 'XML Injection: Use XML schema'
  shortDescription: Could lead to XML Injection
  level: error
  language: java
  newCodeOnly: false
  scwCategory: injection:xml
  enabled: true
search:
  methodcall:
    not:
      followedBy:
        methodcall:
          name: setSchema
    name: newInstance
    declaration:
      type:
        reference:
          anyOf:
          - is: javax.xml.parsers.SAXParserFactory
          - is: javax.xml.parsers.DocumentBuilderFactory
        checkInheritance: true
availableFixes:
- name: Add a schema
  actions:
  - addMethodCall:
      name: setSchema
      arguments:
      - schema
      position: first-available-spot
