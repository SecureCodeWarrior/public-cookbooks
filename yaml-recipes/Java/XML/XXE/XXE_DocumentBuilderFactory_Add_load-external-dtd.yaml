id: scw:xxe:documentbuilderfactory-missing-dtd
version: 8
metadata:
  name: 'XXE: DocumentBuilderFactory: Add missing feature load-external-dtd'
  shortDescription: Could lead to XXE
  level: error
  language: java
  newCodeOnly: false
  scwCategory: injection:xml
  cweCategory: 611
  enabled: true
  descriptionFile: descriptions/XXE.html
search:
  methodcall:
    not:
      followedBy:
        methodcall:
          args:
            1:
              value: http://apache.org/xml/features/nonvalidating/load-external-dtd
          name: setFeature
    name: newInstance
    declaration:
      type: javax.xml.parsers.DocumentBuilderFactory
availableFixes:
- name: Set load-external-dtd feature to false
  actions:
  - addMethodCall:
      name: setFeature
      arguments:
      - '"http://apache.org/xml/features/nonvalidating/load-external-dtd"'
      - "false"
      position: first-available-spot
