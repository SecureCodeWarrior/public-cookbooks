id: 6e7d6e80-0688-41ae-b8c0-faf8906fe1a9
version: 8
metadata:
  name: 'Injection: Avoid XML Injection: Use setFeature '
  shortDescription: Could lead to XML Injection
  level: error
  newCodeOnly: false
  scwCategory: injection
  enabled: true
search:
  methodcall:
    not:
      followedBy:
        methodcall:
          args:
            1:
              referenceTo:
                name: javax.xml.XMLConstants.FEATURE_SECURE_PROCESSING
          name: setFeature
    name: newInstance
    declaration:
      type:
        reference:
          matches: javax\.xml\.(parsers|transform|validation|xpath)\.(DocumentBuilderFactory|TransformerFactory|SAXParserFactory|SchemaFactory|XPathFactory)
        checkInheritance: false
availableFixes:
- name: Set FEATURE_SECURE_PROCESSING true
  actions:
  - addMethodCall:
      name: setFeature
      arguments:
      - javax.xml.XMLConstants.FEATURE_SECURE_PROCESSING
      - "true"
      position: first-available-spot
