id: d99f6136-78cc-457a-9e46-a84061e0eb48
version: 8
metadata:
  name: 'XML External Entities: DocumentBuilderFactory setFeature: load-external-dtd '
  shortDescription: 'Could lead to XXE '
  level: error
  newCodeOnly: false
  scwCategory: injection
  enabled: true
search:
  methodcall:
    not:
      followedBy:
        methodcall:
          args:
            1:
              value: http://apache.org/xml/features/nonvalidating/load-external-dtd
          name: setFeature
    name: newInstance
    declaration:
      type:
        reference:
          matches: javax\.xml\.(parsers|transform|validation|xpath)\.DocumentBuilderFactory
        checkInheritance: false
availableFixes:
- name: 'Set load-external-dtd feature to false '
  actions:
  - addMethodCall:
      name: setFeature
      arguments:
      - '"http://apache.org/xml/features/nonvalidating/load-external-dtd"'
      - "false"
      position: first-available-spot
