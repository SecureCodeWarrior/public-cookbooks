id: 6536d7be-2a15-40b2-9f71-442e94360803
version: 8
metadata:
  name: 'Data Protection - Cryptography: Avoid cryptographic weakness: Use appropriate
    secret key generation algorithm: insecure SecretKeyFactory '
  shortDescription: 'Could lead to cryptographic weakness '
  level: error
  newCodeOnly: false
  scwCategory: broken_cryptography
  enabled: true
search:
  methodcall:
    args:
      1:
        type: java.lang.String
        value:
          matches: (.*MD5.*)|(.*DES.*)|PBKDF2WithHmacSHA1|(.*ARCFOUR.*)
    name: getInstance
    declaration:
      type: javax.crypto.SecretKeyFactory
availableFixes:
- name: 'Use AES '
  actions:
  - rewrite:
      to: '{{{ expressionElement }}}("AES")'
