id: 828cddcb-9f35-4532-9f4d-ceb0b4aee171
version: 8
metadata:
  name: 'JUnit: Make @Disabled @Test from SKIPTHIS'
  shortDescription: Stop naming methods SKIPTHIS, use @Disabled @Test instead
  level: error
  scwCategory: ""
  enabled: true
search:
  method:
    name:
      matches: SKIPTHIS.*
availableFixes:
- name: Add @Disabled and @Test Annotation
  actions:
  - addAnnotation:
      annotation: '@org.junit.jupiter.api.Test'
  - addAnnotation:
      annotation: '@org.junit.jupiter.api.Disabled'
  - rewrite:
      to: '{{#sed}}s/(.*) SKIPTHIS(.*)/$1 $2/,{{{.}}}{{/sed}}'
