<p id="abstract">Spring by default sets <code>allowCredentials()</code> to false, as it makes the application more vulnerable. Be cautious when setting CORS configurations.</p>
<br>
<b>Before</b>
<pre>registry.allowCredentials(<b>true</b>);</pre>
<b>After</b>
<pre>registry.allowCredentials(<b>false</b>);</pre>
<br>
