<p id="abstract">Avoid setting <code>allowCredentials</code> to true when configuring <code>@CrossOrigin</code>, as it could make the application more vulnerable to attacks.</p>
<br>
<b>Before</b>
<pre>@CrossOrigin(allowCredentials = "<b>true</b>")</pre>
<b>After</b>
<pre>@CrossOrigin(allowCredentials = "<b>false</b>")</pre>
<br>

</ul>
