<html>
  <body>
    <p id="abstract">When finding the index of a single character, using the <code>String.indexOf(int ch)</code> method instead of the <code>String.indexOf(String s)</code> method is more efficient.</p>
    <br>
    <b>Before:</b>
<pre>"SenseiRecipe".indexOf(<b>"n"</b>);</pre>
    <br>
    <b>After:</b>
<pre>"SenseiRecipe".indexOf(<b>'n'</b>);</pre>
  </body>
</html>
