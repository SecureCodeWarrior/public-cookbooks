

Spring by default sets <code>allowCredentials()</code> to false, as it makes the application more vulnerable. Be cautious when setting CORS configurations.

<table><tr><td><font color="gray">Before:</font></td><td><font color="#AA0000">registry.allowCredentials(true);</font></td></tr><tr><td><font color="gray">After:</font></td><td>registry.allowCredentials(false);</td></tr></table>
