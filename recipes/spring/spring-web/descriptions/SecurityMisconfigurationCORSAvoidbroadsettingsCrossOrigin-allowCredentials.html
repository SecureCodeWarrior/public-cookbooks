

Avoid setting <code>allowCredentials</code> to true when configuring <code>@CrossOrigin</code>, as it could make the application more vulnerable to attacks.

<table><tr><td><font color="gray">Before:</font></td><td><font color="#AA0000">@CrossOrigin(allowCredentials = "true")</font></td></tr><tr><td><font color="gray">After:</font></td><td>@CrossOrigin(allowCredentials = "false")</td></tr></table>
