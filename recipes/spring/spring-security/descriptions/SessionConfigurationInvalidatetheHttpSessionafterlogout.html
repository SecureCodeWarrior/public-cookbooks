

For security reasons it's recommended to invalidate all sessions after logout. 

<table><tr><td><font color="gray">Before:</font></td><td><font color="#AA0000">http.logout().invalidateHttpSession(false);</font></td></tr><tr><td><font color="gray">After:</font></td>http.logout().invalidateHttpSession(true);<td></td></tr></table>
