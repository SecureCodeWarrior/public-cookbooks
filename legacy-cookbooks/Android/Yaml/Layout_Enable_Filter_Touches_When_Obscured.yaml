id: scw:android:explicitly_disable_backups
version: 8
metadata:
  name: "Layout best practices: enable filterTouchesWhenObscured"
  shortDescription: "When setting filterTouchesWhenObscured to false allows adversaries to hijack users' taps."
  level: warning
  descriptionFile: descriptions/LayoutbestpracticesenablefilterTouchesWhenObscured.html
  enabled: true
search:
  element:
    name: ".*Button|ImageButton*."
  attribute:
    label: attribute
    name: android:filterTouchesWhenObscured
    value: "false"
highlight:
  label: attribute
availableFixes:
  - name: "Set android:filterTouchesWhenObscured='true'"
    actions:
      set:
        target: attribute
        to: "true"