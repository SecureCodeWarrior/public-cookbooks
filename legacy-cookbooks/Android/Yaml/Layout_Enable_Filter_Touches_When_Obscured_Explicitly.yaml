id: scw:xml:explicitly_disable_backups
version: 8
metadata:
  name: "Layout best practices: explicitly enable filterTouchesWhenObscured"
  shortDescription: "Not setting filterTouchesWhenObscured to true allows adversaries to hijack users' taps."
  level: warning
  enabled: true

search:
  element:
    name: ".*Button|ImageButton*."
    label: element
    mark: opening
  attribute:
    label: attribute
    name: "android:filterTouchesWhenObscured"
    exists: false

availableFixes:
  - name: 'Add android:filterTouchesWhenObscured="true"'
    actions:
      add:
        target: element
        value: 'android:filterTouchesWhenObscured="true"'